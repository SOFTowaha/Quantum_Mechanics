< !DOCTYPE html >
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<title>Subatomic Particles Interactive</title>
			<style>
				body {
					margin: 0;
				font-family: Arial, sans-serif;
				background: #101820;
				color: white;
				display: flex;
				flex-direction: column;
				align-items: center;
    }
				#infoBox {
					margin - top: 20px;
				padding: 15px;
				background: #283845;
				border-radius: 8px;
				width: 300px;
				min-height: 120px;
    }
			</style>
		</head>
		<body>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
			<script>
				let particles = [
				{name: 'Electron', type: 'Lepton', charge: '-1', mass: '9.11×10⁻³¹ kg', color: '#ff6f61', x: 100, y: 150, r: 40 },
				{name: 'Up Quark', type: 'Quark', charge: '+2/3', mass: '2.2 MeV/c²', color: '#f4d35e', x: 250, y: 150, r: 40 },
				{name: 'Down Quark', type: 'Quark', charge: '-1/3', mass: '4.7 MeV/c²', color: '#00a8cc', x: 400, y: 150, r: 40 },
				{name: 'Photon', type: 'Boson', charge: '0', mass: '0', color: '#6a0572', x: 550, y: 150, r: 40 }
				];

				let selectedParticle = null;

				function setup() {
					createCanvas(700, 300);
				noLoop();
    }

				function draw() {
					background('#101820');
				textAlign(CENTER, CENTER);
				textSize(16);
				fill('white');
				text('Click on a particle to see details', width / 2, 30);

      particles.forEach((p) => {
					fill(p.color);
				circle(p.x, p.y, p.r * 2);

				fill('white');
				text(p.name, p.x, p.y);
      });
    }

				function mousePressed() {
					selectedParticle = null;
      particles.forEach((p) => {
					let d = dist(mouseX, mouseY, p.x, p.y);
				if (d < p.r) {
					selectedParticle = p;
        }
      });
				redraw();
				updateInfoBox();
    }

				function updateInfoBox() {
      const infoBox = document.getElementById('infoBox');
				if (selectedParticle) {
					infoBox.innerHTML = `<h3>${selectedParticle.name}</h3>
                             <p><b>Type:</b> ${selectedParticle.type}</p>
                             <p><b>Charge:</b> ${selectedParticle.charge}</p>
                             <p><b>Mass:</b> ${selectedParticle.mass}</p>`;
      } else {
					infoBox.innerHTML = 'Click a particle above to see its properties.';
      }
    }
			</script>

			<div id="infoBox">Click a particle above to see its properties.</div>
		</body>
	</html>
